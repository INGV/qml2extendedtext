description:
  en:
    genericName: qml2extendedtext
    shortDescription: >-
      Docker image to convert FDSN-event QuakeML format to FDNS-event Text extended format.
    documentation: 'https://github.com/INGV/qml2extendedtext/blob/main/README.md'
    longDescription: >
      This project is developed to create a Docker image with a simple converter from FDSN-event QuakeML format to FDNS-event Text extended format.

      FDNS-event QuakeML format is a flexible, extensible and modular XML representation of seismological data which is intended to cover a broad range of fields of application in modern seismology. More info about QuakeML: https://quake.ethz.ch/quakeml/

      FDNS-event Text format is contains one event per line with common fields separated by vertical bar characters (ASCII decimal 124). Field entries cannot contain vertical bar characters. Lines beginning with a hash character (“#”: ASCII decimal 35) should be considered comment lines.
 
      This application extends the FDSN-event Text format adding more seismological informations. 

    localisedName: 'QuakeML to NonLinLoc PHS'
    features:
      - Converter from FDSN-event QuakeML to FDSN-event Text format
